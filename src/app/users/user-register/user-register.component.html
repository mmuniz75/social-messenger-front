<message [isError]="isError" [text]="message" #tagMessage></message>
<spinner *ngIf="loading"></spinner>

<div *ngIf="!loading" class="screen-middle">
    <div class="form-group">
      <label for="exampleInputNome">Nome</label>
      <input class="form-control" id="exampleInputNome" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password">
    </div>
    <button (click)="save()" class="btn btn-primary">Cadastrar</button>
</div>
