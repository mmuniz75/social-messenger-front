<message [isError]="isError" [text]="message" #tagMessage></message>
<spinner *ngIf="loading"></spinner>

<div *ngIf="!loading" class="screen-middle">

  <form (ngSubmit)="save(userForm)" #userForm="ngForm">
    <div class="form-group">
      <label for="exampleInputNome">Nome</label>
      <input required class="form-control" id="name" [(ngModel)]="user.name"  #name="ngModel" name="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Digite o nome.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" email required class="form-control" id="email" [(ngModel)]="user.email" name="email" #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Digite o email.
        </div>
        <div *ngIf="email.errors.email">
          Email invalido.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" required minlength="6" id="password" name="password"
        [(ngModel)]="user.password" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Digite a senha.
          </div>
          <div *ngIf="password.errors.minlength">
            Senha tem que ter no minimo 6 digitos.
          </div>
        </div>  
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>    
</div>
